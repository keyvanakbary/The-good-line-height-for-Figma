<style>
  * {
    box-sizing: border-box;
  }

  body {
    position: relative;
    box-sizing: border-box;
    font: 11px/16px "Inter", sans-serif;
    margin: 0;
    padding: 16px;
  }

  /*  FONTS */
  @font-face {
    font-family: "Inter";
    font-weight: 400;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-Regular.woff2?v=3.7")
        format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-Regular.woff?v=3.7")
        format("woff");
  }

  @font-face {
    font-family: "Inter";
    font-weight: 500;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7")
        format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-Medium.woff2?v=3.7")
        format("woff");
  }

  @font-face {
    font-family: "Inter";
    font-weight: 600;
    font-style: normal;
    src: url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7")
        format("woff2"),
      url("https://rsms.me/inter/font-files/Inter-SemiBold.woff2?v=3.7")
        format("woff");
  }
  section {
    display: flex;
  }
  section:first-child {
    margin-bottom: 6px;
  }
  label {
    width: 75%;
    color: rgba(0, 0, 0, 0.3);
    font-weight: 500;
  }
  input {
    width: 25%;
    height: 30px;
    text-align: right;
    padding: 7px;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  button {
    border: 0;
    font-size: 11px;
    line-height: 16px;
    border-radius: 6px;
    width: 100%;
    background-color: #18a0fb;
    color: white;
    padding: 8px 0;
    font-weight: 500;
    margin-top: 13px;
  }

  a {
    display: block;
    color: #18a0fb;
    text-align: center;
    margin-top: 12px;
    text-decoration: none;
  }
</style>

<section>
  <label>Line distance multiplier</label>
  <input type="number" id="multiplier" step="0.1" value="1.3" />
</section>

<section>
  <label>Grid row height</label>
  <input type="number" id="grid" min="2" max="16" value="8" />
</section>

<button id="change">Apply line-height to selection</button>

<a href="https://thegoodlineheight.com">Learn more</a>

<script>
  document.getElementById("change").onclick = () => {
    parent.postMessage(
      {
        pluginMessage: {
          type: "calculate",
          multiplier: Number(document.getElementById("multiplier").value),
          grid: Number(document.getElementById("grid").value),
        },
      },
      "*"
    )
  }
</script>
